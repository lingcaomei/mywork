<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.angularjs.org/1.2.25/angular.min.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="mycus">
        <ul>
            <li>姓名：{{info.name}}</li>
            <li>年龄：{{info.age}}</li>
            <li>性别：{{info.gender}}</li>
        </ul>
        <input type="text" ng-model="user"/>
        <div>用户名：{{user}}</div>
        <!-- 解决angular 初始化闪烁{{}}问题-->
        <!--测试表明需添加css样式 .ng-cloak{display:none;}  才能生效，原因是页面加载的时候angularjs未加载完成：-->
        <div ng-cloak="" class="ng-cloak">{{user}}</div>
        <div ng-bind="'用户名:'+user"></div>

    </div>
    <script>
        angular.module('app',[])
                .controller('mycus',function($scope){
                    $scope.info={
                        name:'gogo',
                        age:'22',
                        gender:'male'
                    }
                })
    </script>
</body>
</html>
